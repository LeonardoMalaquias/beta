<!DOCTYPE html>
<html>
<head>
  <title>Title</title>
</head>
<body>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="/usuario/cadastro">Novo Usuário</a>
        <a mat-list-item href="/cliente/cadastro">Novo Cliente</a>
        <a mat-list-item href="/usuario/lista">Lista Usuários</a>
        <a mat-list-item href="/cliente/lista">Lista Clientes</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>godecoapp</span>
      </mat-toolbar>
      <!-- Add Content Here -->

        <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

</body>
</html>
